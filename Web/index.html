<!DOCTYPE html>
<html>
    <head>
        <title>Control</title>
        <meta charset="UTF-8">
    </head>

    <script type="module" src="writeToFile.js" crossorigin="anonymous"></script>

    <style>
        #wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
    <body>

        <div id="wrapper">
            <h1>Control del Tren</h1>
            <div class="slidecontainer">
                <input type="range" min="-100" max="100" value="0" class="slider" id="myRange">
            </div>
        </div>
        

    </body>

</html>
